{% extends "layout.html" %}

{% block body %}
<div id="anime">
  <h1 class="title">
    {{ anime.getTitle()['en'] }} ({{ anime.getTitle()['x-jat'] }})
  </h1>
  <img class="cover" src="/images{{ anime.getPicture()  }}" />
  <p class="description">
    {{ anime.getDescription() }}
  </p>
  <ul class="files">
    {% for file in files %}
      <li>
        {{ file.path }}
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
