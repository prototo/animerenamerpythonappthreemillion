{% extends "layout.html" %}

{% block body %}
<div id="anime">
    <header class="c8 first">
        <img src="/images/{{ splash }}" />
        <h2>{{ anime.name_ro }} {% if anime['name'] %}({{ anime['name'] }}){% endif %}</h2>
        <!--<a href="/download/anime/{{ anime['id'] }}">Subscribe</a>-->
    </header>
    <!--
    <div class="c2 first" id="anime-sidebar">
        <img class="" src="/images/{{ poster }}" />
    </div>
    -->
    <div class="c4 first" id="anime-info">
        <p>
            {{ anime['description'] }}
        </p>
    </div>
    <div class="c4" id="anime-list">
        <ul id="episodes">
            {% for episode in episodes %}
                {% include "episode_row.html" ignore missing %}
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
